name: Kotlin Cron Job

on:
  schedule:
    - cron: '5 0 * * *'  # Chạy lúc 0h05 mỗi ngày
  workflow_dispatch:      # Cho phép chạy thủ công nếu cần

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Amazon Corretto 18.0.2
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '18'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Kotlin Main
        run: |
          export BASE_SCHEDULE_API="${{ secrets.S_BASE_SCHEDULE_API }}"
          export BASE_SCHEDULE_API_1="${{ env.BASE_SCHEDULE_API }}"
          export TEST_ENV="ABCCCCC"
          ./gradlew run

      - name: Commit output if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "Update output at $(date)"
            git push
          else
            echo "No changes to commit."
          fi
